<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模态框</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

    <!--
        操作模态框
            通过data属性：在控制器元素（比如按钮或者链接）上设置属性data-toggle="modal"，同时设置data-target
            通过JavaScript：使用这种技术，您可以通过简单的一行JavasScript来调用带有id="identifier"的模态框
                打开模态框：$('#identifier').modal('show')
                关闭模态框：$('#identifier').modal('hide')
    -->

    <!--通过data属性-->
    <button class="btn btn-primary" data-toggle="modal" data-target="#myModal">打开模态框</button>
    <!--通过JavaScript-->
    <button class="btn btn-primary" id="btn">打开模态框</button>


    <!-- 可供操作的模态框（Modal） -->
    <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title" id="myModalLabel">模态框（Modal）标题</h4>
                </div>
                <div class="modal-body">在这里添加一些文本</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                    <button type="button" class="btn btn-primary" id="submit_btn">提交更改</button>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal -->
    </div>

    
    <!--如果要使用Bootstrap的js插件，必须先调入jQuery-->
    <script src="js/jquery-1.12.4.js"></script>
    <!--包括所有Bootstrap的js插件或者可以根据需求使用的js插件调用-->
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script>
        //绑定按钮的点击事件
        $("#btn").click(function(){
            //手动打开模态框
            $("#myModal").modal("show");
        })
        
        $("#submit_btn").click(function(){
            //手动关闭模态框
            $("#myModal").modal("hide");
        })
    </script>
</body>
</html>
