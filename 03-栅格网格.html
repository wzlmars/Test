<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>栅格网格</title>
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!--布局容器-->
    <div class="container" style="background-color: thistle; height: 500px;">
        <!--行元素-->
        <div class="row">
            <!--列元素 col-xs-数值 col-sm-数值 col-md-数值 col-lg-数值-->
            <div class="col-md-4 col-lg-4" style="background-color: tomato;">4</div>
            <div class="col-md-8 col-lg-8" style="background-color: teal;">8</div>
        </div>

        <hr>
        <!--列组合-->
        <div class="row">
            <div class="col-md-1" style="background-color: yellow;">1</div>
            <div class="col-md-1" style="background-color: firebrick;">1</div>
            <div class="col-md-1" style="background-color: green;">1</div>
            <div class="col-md-1" style="background-color: sienna;">1</div>
            <div class="col-md-1" style="background-color: lightcoral;">1</div>
        </div>
        <div class="row">
            <div class="col-md-4" style="background-color: yellow;">1</div>
            <div class="col-md-4" style="background-color: firebrick;">1</div>
            <div class="col-md-4" style="background-color: rgb(44, 27, 27);">1</div>
        </div>
        <!--列的总数不能超过12-->

        <hr>

        <!--列偏移-->
        <div class="row">
            <div class="col-md-4" style="background-color: yellow;">1</div>
            <div class="col-md-4 col-md-offset-1" style="background-color: firebrick;">1</div>
            <div class="col-md-3" style="background-color: rgb(44, 27, 27);">1</div>
        </div>
        <!--列和偏移的总数不能超过12-->

        <hr>

        <!--列排序-->
        <div class="row">
            <div class="col-md-1" style="background-color: green;">1</div>
            <div class="col-md-1" style="background-color: rebeccapurple;">1</div>
            <div class="col-md-1 col-md-push-1" style="background-color: blue;">1</div>
            <div class="col-md-1 col-md-pull-1" style="background-color: pink;">1</div>
        </div>
        <!--列排序不像上面的偏移，后面原来位置上如果有div了，则不会跟着移动，而是根据代码的前后顺序决定谁覆盖谁-->

        <hr>

        <!--列嵌套-->
        <div class="row">
            <div class="col-md-6" style="background-color: green;">
                <div class="row">
                    <div class="col-md-1" style="background-color: royalblue;">1</div>
                    <div class="col-md-9" style="background-color: yellow;">9</div>
                </div>
            </div>
            <div class="col-md-6" style="background-color: rebeccapurple;">
                <div class="row">
                    <div class="col-md-9" style="background-color: sienna;">1</div>
                    <div class="col-md-1" style="background-color: slategrey;">9</div>
                </div>
            </div>
        </div>
        <!--这样的嵌套其实可以无限进行下去，都是按照12这个极限来计算，上面讲到的组合，偏移，排序也适用-->

        <hr>

        <!--适应不同的分辨率-->
        <div class="row">
            <div class="col-md-3 col-sm-6" style="background-color: green;">3</div>
            <div class="col-md-3 col-sm-6" style="background-color: rebeccapurple;">3</div>
            <div class="col-md-3 col-sm-6" style="background-color: blue;">3</div>
            <div class="col-md-3 col-sm-6" style="background-color: pink;">3</div>
        </div>
        <!--这里可以在一个class中写多个参数，这样会代码会自动计算屏幕的大小，然后使用对应的尺寸的配置进行呈现-->

    </div>
</body>
</html>
