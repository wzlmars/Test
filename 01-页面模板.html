<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!--使用X-UA-Compatible来设置IE游览器兼容模式，最新的渲染模式-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!--
        viewpoint表示用户是否可以缩放页面；
        width指定视区的逻辑宽度；
        device-width指示视区宽度应为设备的屏幕宽度；
        initial-scale指令用于设置web页面的初始化缩放比例；
        initial-scale=1则将显示未经缩放的web文档；
    -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap的HTML标准模板</title>
    <!--载入Bootstrap的css-->
    <link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1>Hello, world!</h1>
	<h1>Version Changed</h1>
	<h1>Version Changed again</h1>
	<h1>分支一</h1>
    
    <!--如果要使用Bootstrap的js插件，必须先调入jQuery-->
    <script src="js/jquery-1.12.4.js"></script>
    <!--包括所有Bootstrap的js插件或者可以根据需求使用的js插件调用-->
    <script src="bootstrap/js/bootstrap.min.js"></script>
</body>
</html>
